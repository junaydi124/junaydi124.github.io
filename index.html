<!DOCTYPE html>
<html>
<head>
  <title>Simple Stock Page</title>

  <style>
    body {
      font-family: Arial;
      background-color: black;
      color: white;
      margin: 0;
    }

    .header {
      background-color: #111;
      text-align: center;
      padding: 15px;
      font-size: 24px;
    }

    .container {
      width: 90%;
      margin: auto;
    }

    .box {
      background-color: #1a1a1a;
      padding: 15px;
      margin-top: 20px;
      border-radius: 5px;
    }

    h2 {
      color: #00ccff;
    }

    p {
      font-size: 16px;
    }

    iframe {
      width: 100%;
      height: 400px;
      border: none;
    }

    .footer {
      text-align: center;
      font-size: 13px;
      color: gray;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>

<body>

  <div class="header">
    Simple Stock Dashboard
  </div>

  <div class="container">

    <div class="box">
      <h2>Most Popular Stock</h2>
      <p>Apple (AAPL)</p>
    </div>

    <div class="box">
      <h2>Best Performer</h2>
      <p>Tesla (TSLA)</p>
    </div>

    <div class="box">
      <h2>Watching</h2>
      <p>Microsoft (MSFT)</p>
    </div>

    <div class="box">
      <h2>Apple Stock Chart</h2>
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=AAPL"></iframe>
    </div>

    <div class="box">
      <h2>Tesla Stock Chart</h2>
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=TSLA"></iframe>
    </div>

    <div class="box">
      <h2>Microsoft Stock Chart</h2>
      <iframe src="https://s.tradingview.com/widgetembed/?symbol=MSFT"></iframe>
    </div>

  </div>

  <div class="footer">
    2025 Stock Page | Made by Niroj Sapkota
  </div>

</body>
</html>
